<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questao 1</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora</h1>
    <form action="/" id="formulario" method="POST">
      <label for="numero1">numero A: </label>
      <input type="text" id="numero1" name="numero1">

      <label for="numero2">numero B: </label>
      <input type="text" id="numero2" name="numero2">
      
      <button type="button" id="soma" style="background-color: #4CAF50;">+</button>
      <button type="button" id="subtracao" style="background-color: #008CBA;">-</button>
      <button type="button" id="multiplicacao" style="background-color: #f44336;">x</button>
      <button type="button" id="divisao" style="background-color: #e7e7e7; color: black;">/</button>
    </form>

    <div id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>
