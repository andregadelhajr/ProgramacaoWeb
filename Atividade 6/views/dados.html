<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Atividade 6</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Dados do Agendamento</h1>
        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>Endereço:</strong> <span id="endereco"></span></p>
        <p><strong>Telefone:</strong> <span id="telefone"></span></p>
        <p><strong>Data de Agendamento:</strong> <span id="data"></span></p>

        <script>
            // JavaScript para extrair parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const nome = urlParams.get('nome');
            const endereco = urlParams.get('endereco');
            const telefone = urlParams.get('telefone');
            const data = urlParams.get('data');

            // Exibe os dados na página
            document.getElementById('nome').textContent = nome;
            document.getElementById('endereco').textContent = endereco;
            document.getElementById('telefone').textContent = telefone;
            document.getElementById('data').textContent = data;
        </script>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; Andre Gadelha da Silva Junior - 2023 - Programação Web</span>
        </div>
    </footer>
</body>
</html>
