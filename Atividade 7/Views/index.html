<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulário de Marcação de Consulta</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Atividade 7</a>
              </li>
            </ul>
          </div>
        </div>
    </nav><br>

    <div class="container">
        <div class="col-8 offset-2">
            <h3>Formulário de Marcação de Consulta</h3>
            <form action="/dados" method="post">
                <!-- Seção de Dados Pessoais -->
                <div class="mb-3 mt-3">
                    <label for="nome" class="form-label">Nome completo:</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf">
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco">
                </div>
                <div class="mb-3">
                    <label for="uf" class="form-label">UF:</label>
                    <input type="text" class="form-control" id="uf" name="uf">
                </div>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone">
                </div>
                <!-- Fim da Seção de Dados Pessoais -->

                <!-- Seção de Dados da Consulta -->
                <div class="mb-3 mt-4">
                    <label for="especialidade" class="form-label">Especialidade Médica:</label>
                    <select class="form-select" id="especialidade" name="especialidade">
                        <option value="">Selecione a especialidade</option>
                        <option value="Cardiologia">Cardiologia</option>
                        <option value="Dermatologia">Dermatologia</option>
                        <!-- Adicione outras especialidades aqui -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dataConsulta" class="form-label">Data da Consulta:</label>
                    <input type="date" class="form-control" id="dataConsulta" name="dataConsulta">
                </div>
                <div class="mb-3">
                    <label for="horaConsulta" class="form-label">Hora da Consulta:</label>
                    <input type="time" class="form-control" id="horaConsulta" name="horaConsulta">
                </div>
                <div class="mb-3">
                    <label class="form-label">Medicamentos Alergicos:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="antibioticos" name="medicamentosAlergicos" value="Antibióticos">
                        <label class="form-check-label" for="antibioticos">Antibióticos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="antiinflamatorios" name="medicamentosAlergicos" value="Anti-inflamatórios">
                        <label class="form-check-label" for="antiinflamatorios">Anti-inflamatórios</label>
                    </div>
                    <!-- Adicione outros medicamentos alérgicos aqui -->
                </div>
                <div class="mb-3">
                    <label for="informacoesAdicionais" class="form-label">Informações Adicionais:</label>
                    <textarea class="form-control" id="informacoesAdicionais" name="informacoesAdicionais" rows="4"></textarea>
                </div>
                <!-- Fim da Seção de Dados da Consulta -->

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <br><br><br>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; Andre Gadelha da Silva Junior - 2023 - Programação Web</span>
        </div>
    </footer>
</body>

</html>
